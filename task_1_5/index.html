<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <div class="wrapper">
    <div class="parallax" dir="ltr">
      <img src="./images/summer.png" alt="" />
      <span data-speed="2">SUMMER</span>
      <div class="bg" id="summer"></div>
    </div>
    <div class="parallax">
      <img src="./images/winter.png" alt="" />
      <span data-speed="2">WINTER</span>
      <div class="bg" id="winter"></div>
    </div>
    <div class="parallax">
      <img src="./images/spring.png" alt="" />
      <span data-speed="2">SPRING</span>
      <div class="bg" id="spring"></div>
    </div>
    <div class="parallax">
      <img src="./images/autumn.png" alt="" />
      <span data-speed="1.5">AUTUMN</span>
      <div class="bg" id="autumn"></div>
    </div>
  </div>
  <script src="./index.js"></script>
</html>
